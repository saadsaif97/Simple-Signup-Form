<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>

<body>

    <div class="formWrapper">
        <h1>Sign UP</h1>
        <p class="topLine">It's free and only takes a minute</p>
        <form>
            <div class="input-group">
                <input type="text" name="firstName" id="firstName">
                <label for="firstName">First Name</label>
            </div>
            <div class="input-group">
                <input type="text" name="lastName" id="lastName">
                <label for="lastName">Last Name</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email">
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password">
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <input type="password" name="confirmPassword" id="confirmPassword">
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="terms"><small> By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and
                <a href="#">Privacy Policy</a></p>
        </small>
    </div>
    <div class="formBottom">
        <p class="alreadyHaveAccount">Already have an account? <a href="#">Login Here</a>
        </p>
    </div>
</body>

</html>
